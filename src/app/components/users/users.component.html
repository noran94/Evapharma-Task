<div class="mat-elevation-z8 mt-3">
    <mat-card class="example-card">
        <mat-card-header class="w-100">
            <mat-card-title>
                <label>Users</label>
                <button class="float-end" mat-mini-fab color="primary" (click)="openDialogAdd()">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="w-100">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="avatar">
                    <th mat-header-cell *matHeaderCellDef> Avatar </th>
                    <td mat-cell *matCellDef="let element">
                        <img mat-card-avatar [src]="element.avatar" alt="Photo of a Shiba Inu">
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> First name </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Last name </th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a class="px-1" [routerLink]="['edit/'+element.id]" (click)="$event.stopPropagation()">
                            <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
                        </a>
                        <a class="px-1" (click)="$event.stopPropagation();openDialogDelete(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="click-row" [routerLink]="['/users/'+ row.id]" mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="total" (page)="getList($event)" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
