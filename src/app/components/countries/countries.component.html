<div class="mat-elevation-z8 mt-3">
    <mat-card class="example-card">
        <mat-card-header class="w-100">
            <mat-card-title>
                <label>Countries</label>
                <button class="float-end" mat-mini-fab color="primary" (click)="openDialogAddEdit()">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="w-100">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Country Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a class="px-1"  (click)="$event.stopPropagation();openDialogAddEdit(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
                        </a>
                        <a class="px-1" (click)="$event.stopPropagation();openDialogDelete(element.id)">
                            <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="click-row" [routerLink]="['/country/'+ row.id]" mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
